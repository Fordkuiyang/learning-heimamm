<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黑马面面</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <header class="header">黑马面面</header>
    <section class="wrap">
        <nav class="nav">
            <a href="#" class="item"><img src="./icons/icon1.png" alt=""><span>HR面试</span></a>
            <a href="#" class="item"><img src="./icons/icon2.png" alt=""><span>笔试</span></a>
            <a href="#" class="item"><img src="./icons/icon3.png" alt=""><span>技术面试</span></a>
            <a href="#" class="item"><img src="./icons/icon4.png" alt=""><span>模拟面试</span></a>
            <a href="#" class="item"><img src="./icons/icon5.png" alt=""><span>面试技巧</span></a>
            <a href="#" class="item"><img src="./icons/icon6.png" alt=""><span>薪资查询</span></a>
        </nav>
        <!-- go 模块 -->
        <section class="go">
            <img src="./images/go.png" alt="">
        </section>
    </section>
    <!-- 就业指导模块 -->
    <section class="content">
        <div class="content-hd">
            <h4>
                <span class="icon">
                    <img src="./icons/i2.png" alt="">
                </span>
                就业指导
            </h4>
            <a href="" class="more">更多>></a>
        </div>
        <!-- 旋转木马轮播图 -->
        <div class="get_job_focus">
            <!-- Swiper -->
            <div class="swiper-container get_job_fo">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <a href="javascript:">
                            <img src="images/pic.png" alt="">
                        </a>
                        <p>老师教你应对面试技巧</p>
                    </div>
                    <div class="swiper-slide">
                        <a href="javascript:">
                            <img src="images/ldh.jpg" alt="">
                        </a>
                        <p>我就是刘德华</p>
                    </div>
                    <div class="swiper-slide">
                        <a href="javascript:">
                            <img src="images/3.jpg" alt="">
                        </a>
                        <p>刘德华帅的时候就是我</p>
                    </div>
                </div>
            </div>
            <!-- Add Arrows 添加左右箭头 ()根据需求，把箭头拿到外面来-->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </section>

    <!-- 充电学习模块 -->
    <section class="content study-con">
        <div class="content-hd">
            <h4>
                <span class="icon">
                    <img src="./icons/i1.png" alt="">
                </span>
                充电学习
            </h4>
            <a href="" class="more">更多>></a>
        </div>
        <!-- 学习模块轮播图 -->
        <div class="study">
            <!-- Swiper -->
            <div class="swiper-container study_fo">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="./images/pic1.png" alt="">
                        <h5>说地道英语，告别英语</h5>
                        <p>150人学习</p>
                    </div>
                    <div class="swiper-slide">
                        <img src="./images/pic2.png" alt="">
                        <h5>说地道英语，告别英语</h5>
                        <p>150人学习</p>
                    </div>
                    <div class="swiper-slide">
                        <img src="./images/pic1.png" alt="">
                        <h5>说地道英语，告别英语</h5>
                        <p>150人学习</p>
                    </div>
                    <div class="swiper-slide">
                        <img src="./images/pic1.png" alt="">
                        <h5>说地道英语，告别英语</h5>
                        <p>150人学习</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <a href="#" class="item">
            <img src="./icons/home.png" alt="">
            <p>首页</p>
        </a>
        <a href="#" class="item">
            <img src="./icons/ms.png" alt="">
            <p>模拟面试</p>
        </a>
        <a href="#" class="item">
            <img src="./icons/net.png" alt="">
            <p>技术面试</p>
        </a>
        <a href="#" class="item">
            <img src="./icons/user.png" alt="">
            <p>我的首页</p>
        </a>
    </footer>
    <script src="js/flexible.js"></script>
    <script src="js/swiper.min.js"></script>
    <script>
        (function () {
            var swiper = new Swiper('.get_job_fo', {
                slidesPerView: 2,
                spaceBetween: 30,
                centeredSlides: true,
                loop: true,
                navigation: {//添加我们的左右箭头
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
            });
        })();

        (function () {
            var swiper2 = new Swiper('.study_fo', {
                slidesPerView: 2.2,
                spaceBetween: 30,
            });
        })()


    </script>
</body>

</html>
